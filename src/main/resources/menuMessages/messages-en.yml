# Lore messages
lore:
  easter_egg: |
    &7Place this egg around the map
    &7that everyone can search and find it.
  finish_setup: |
    &7Drop to finish the setup
    &7or type &e/egghunt placeEggs &7again.
  collection_info: |
    
    &9Collection Information:
    &7   - Placed eggs: &6%EGGS%
    
    &aNote:
    &7This collection applies to all actions that are carried out.
    &7It can be changed at any time in this menu.
    
    &eLEFT-CLICK to select.
    %EDIT_PERMISSION%
  no_eggs_placed: |
    &7You can add eggs by using
    &e/egghunt placeEggs&7.
  egg_info: |
    &9Location:
    &7X: &e%X%
    &7Y: &e%Y%
    &7Z: &e%Z%
    
    &9Information:
    &7Times found: &6%TIMES_FOUND%
    
    &9Placed:
    &7Date: &6%DATE%
    &7Time: &6%TIME%
    
    &eLEFT-CLICK to teleport.
    &eRIGHT-CLICK for information.
  player_info: |
    
    &7Eggs Found: &3%EGGS_FOUND%
    &7Eggs Remaining: &3%EGGS_REMAINING%
    &7Max Eggs: &3%MAX_EGGS%
    
    %TOP_10_STATUS%
  egg_progress: |
    
    %COORDINATES%
    %EGG_STATUS%
    %COLLECTION_INFO%
  reward_info: |
    
    &9Information:
    &7Command: &6%COMMAND%
    &7Command Enabled: %ENABLED%
    &7Chance: &6%CHANCE%% &7(%FRACTION%)
    &7Rarity: %RARITY%
    
    &eLEFT-CLICK to toggle enabled.
    &eMIDDLE-CLICK to change chance.
    &eRIGHT-CLICK to delete.
    &eDROP to execute command.
  save_preset: |
    
    &7Saves the current listed commands
    &7in a preset that you can load
    &7for other collections again.
    
    &2Note: &7You need at least 1 command to save a preset!
    
    &eClick to save a new preset.
  load_presets: |
    &eClick to load or change presets.
  create_reward: |
    
    &bYou can also add custom items:
    &7For that get your custom item in your
    &7inventory and click it when this
    &7menu is open. The item will
    &7get converted into an command
    &7and can then used as the other commands.
    
    &eClick to create a new reward
  switch_to_individual: |
    
    &6Switch to Individual:
    &7Switching to individual lets you manage
    &7all commands and preset for
    &7the funktion if a player has found
    &7&lone &7egg.
    
    &eClick to switch
  switch_to_global: |
    
    &6Switch to Global:
    &7Switching to global lets you manage
    &7all commands and preset for
    &7the function if a player has found
    &7&lall &7egg.
    
    &eClick to switch
  global_reward_info: |
    &7The global egg rewards count
    &7as &7&lall egg reward&7.
    &7This means if the player has found &7&lall eggs&7,
    &7all commands that are in this inventory
    &7will get executed.
    
    &c&n&oThese commands will count for the entire collection.
    
    &7You can save all listed commands as present
    &7to load it in other collections or setting it as default.
  individual_reward_info: |
    &7The individual egg rewards count
    &7as &7&lone egg reward&7.
    &7This means if the player founds &7&lone egg&7,
    &7all commands that are in this inventory
    &7will get executed.
    
    &c&n&oThese commands will only count for this egg.
    
    &7You can save all listed commands as present
    &7to load it in other eggs or setting it as default.
  requirement_info: |
    &7Active: &b%ACTIVE%
    
    &eClick to open.
  requirements_order: |
    
    &7Current order: &6%ORDER%
    
    &a&lINFO:
    &6OR
    &7Makes that only one think must be right
    &7in the selection.
    &8Example: Weekday Monday and Hour 7 is enable.
    &8Now it must be Monday &8&lOR &8it must be 7.
    &6AND
    &7Makes that in all selections must be
    &7at least one right.
    &8Example: Weekday Monday and Friday is enabled
    &8and hour 7 and 10.
    &8Now it must be Monday or Friday &8&land
    &8it must be 7 or 10.
    
    &eClick to change.
  one_egg_reward: |
    &7If this function is activated
    &7all commands entered in the config are executed.
    
    %STATUS%
    &eClick to toggle.
  all_eggs_reward: |
    &7If this function is activated
    &7all commands entered in the config are executed.
    
    %STATUS%
    &eClick to toggle.
  updater: |
    &7If this function is activated
    &7all operators will get an information
    &7if a new plugin version is out.
    
    %STATUS%
    &eClick to toggle.
  command_feedback: |
    &7If this function is activated
    &7no more commands are sent
    &7to the operators listed in the console.
    
    &c&l❌ Discontinued
    &eClick to toggle.
  sound_volume: |
    &7Change the volume of all sound of the plugin
    &7If volume equal 0 no sound will be played.
    
    &7Currently: &6%VOLUME%
    &eLEFT-CLICK to add one.
    &eRIGHT-CLICK to remove one.
  show_coordinates: |
    &7If this function is activated
    &7players can see the coordinates
    &7in the progress menu.
    
    &2Info: &7The coordinates are only visible if
    &7the player has found the egg.
    
    %STATUS%
    &eClick to toggle.
  armorstand_glow: |
    &7Set how long the armorstands are
    &7visible for all players.
    
    &7Currently: &6%TIME%
    &eLEFT-CLICK to add one.
    &eRIGHT-CLICK to remove one.
  nearby_title_radius: |
    &7Change the radius of the egg nearby message for all players
    &7If radius equal 0 no title will be displayed.
    
    &7Currently: &6%RADIUS%
    &eLEFT-CLICK to add one.
    &eRIGHT-CLICK to remove one.
  show_plugin_prefix: |
    &7If enabled the plugin prefix
    &7will show on each message.
    &cThis will effect every message in the messages.yml file.
    
    %STATUS%
    &eClick to toggle.
  firework: |
    &7If this function is activated
    &7a firework will spawn if an egg is found.
    
    %STATUS%
    &eClick to toggle.
  hint_cooldown: |
    &7Set if the cooldown of the hint function
    &7applies if the player fails.
    
    %STATUS%
    &eClick to toggle.
  egg_place_info: |
    &7If you do not know how you can add your
    &7own egg textures. Click here
    &7to get to the discord channel
    &7where you can see how it will work.
    
    &aYou can find the post under:
    &a&lfaq -> How to add Custom egg textures in the AdvancedEggHunt plugin&a
    
    &9Click any block in your inventory
    &9to add it into the list.
    
    &eClick to get the discord link.
  deletion_types: |
    &8Every player can configure that himself.
    &7Change what happens after the deletion
    &7of an collection.
    
    %NOTHING_OPTION% Nothing
    &8All blocks that were eggs will stay. (includes player heads)
    %PLAYER_HEADS_OPTION% Player Heads
    &8All blocks that are player heads will be removed.
    %EVERYTHING_OPTION% Everything
    &8All blocks and will be set to air. (includes player heads)
    
    &eClick to change.
