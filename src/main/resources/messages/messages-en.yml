help-message: |
  &3-----------------------------------------
  &5&l==========HELP==========
  
  &2&lInformation
  &7Name: &6%NAME%
  &7Plugin Version: &6%VERSION%
  &7Server Version: &6%SERVER_VERSION%
  &7Author: &6%AUTHOR%

  &2&lCommands
  &6/advancedegghunt collection &7-> &bSwitch and edit collections.
  &6/advancedegghunt help &7-> &bShows this help messages and information.
  &6/advancedegghunt reload &7-> &bReloads the config.
  &6/advancedegghunt list &7-> &bLists all placed eggs.
  &6/advancedegghunt placeEggs &7-> &bEnter Place-Mode to place or break eggs.
  &6/advancedegghunt settings &7-> &bConfigure many settings of the plugin.
  &6/advancedegghunt hint &7-> &bOpens the hint menu to find eggs easier.
  &6/advancedegghunt progress &7-> &bView your progress of the eggs.
  &6/advancedegghunt show &7-> &bSpawns an glowing armorstand at every egg.
  &6/advancedegghunt commands &7-> &bChange commands or add more.
  &6/advancedegghunt reset [player | all] &7-> &bResets the FoundEggs.
  &6/advancedegghunt eggImport &7-> &bImport a new place egg.
  &5&l==========HELP==========
  &3-----------------------------------------
